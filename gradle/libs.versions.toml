# ─────────── Versi global ───────────
[versions]
agp                         = "8.9.2"
kotlin                      = "2.1.0"

coreKtx                     = "1.15.0"
appcompat                   = "1.7.0"
material                    = "1.12.0"
activity                    = "1.10.1"
constraintlayout            = "2.2.1"

materialMultiSpinner        = "1.0"        # versi yang ada di GitHub
googleGmsGoogleServices     = "4.4.2"

# Firebase (rilis tertinggi per Mei 2025)
firebaseBom                 = "33.13.0"
firebaseAuth                = "23.2.0"
firebaseDatabase            = "21.0.0"

credentials                 = "1.5.0"
credentialsPlayServicesAuth = "1.5.0"
googleid                    = "1.1.1"

junit                       = "4.13.2"
junitVersion                = "1.2.1"
espressoCore                = "3.6.1"
firebaseAuthVersion = "23.2.0"
firebaseStorage = "21.0.2"

# ─────────── Library alias ───────────
[libraries]
androidx-core-ktx                   = { group = "androidx.core", name = "core-ktx",                   version.ref = "coreKtx" }
androidx-appcompat                  = { group = "androidx.appcompat", name = "appcompat",            version.ref = "appcompat" }
material                            = { group = "com.google.android.material", name = "material",    version.ref = "material" }
androidx-activity                   = { group = "androidx.activity", name = "activity",              version.ref = "activity" }
androidx-constraintlayout           = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

material-multiselection-spinner     = { group = "com.github.zeeshan5422", name = "Material-MultiSelection-Spinner", version.ref = "materialMultiSpinner" }

firebase-bom                        = { group = "com.google.firebase", name = "firebase-bom",             version.ref = "firebaseBom" }
firebase-auth                       = { group = "com.google.firebase", name = "firebase-auth-ktx",        version.ref = "firebaseAuth" }
firebase-database                   = { group = "com.google.firebase", name = "firebase-database-ktx",    version.ref = "firebaseDatabase" }

androidx-credentials                = { group = "androidx.credentials", name = "credentials",               version.ref = "credentials" }
androidx-credentials-play-services-auth = { group = "androidx.credentials", name = "credentials-play-services-auth", version.ref = "credentialsPlayServicesAuth" }
googleid                            = { group = "com.google.android.libraries.identity.googleid", name = "googleid", version.ref = "googleid" }

junit                               = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit                      = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core              = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
google-firebase-auth = { group = "com.google.firebase", name = "firebase-auth", version.ref = "firebaseAuthVersion" }
firebase-storage = { group = "com.google.firebase", name = "firebase-storage", version.ref = "firebaseStorage" }

# ─────────── Plugin alias ───────────
[plugins]
android-application         = { id = "com.android.application",      version.ref = "agp" }
jetbrains-kotlin-android    = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
google-gms-google-services  = { id = "com.google.gms.google-services", version.ref = "googleGmsGoogleServices" }
